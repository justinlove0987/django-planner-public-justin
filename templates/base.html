{% load static %}

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>{% block title %}{% endblock title %}</title>
    {% block css_files %}
    <!---->
    <link rel="stylesheet" href="{% static "app.css" %}">
    <!---->
    <link rel="stylesheet" href="{% static "base.css" %}">
    <!---->
    <link rel="stylesheet" href="{% static "home.css" %}">
    <!---->
    <link rel="stylesheet" href="{% static "create_plan.css" %}" />
    <link rel="stylesheet" href="{% static 'analytics.css' %}" />
    <link rel="stylesheet" href="{% static 'register.css' %}" />
    <link rel="stylesheet" href="{% static 'navbar.css' %}" />
    <link rel="stylesheet" href="{% static 'schedule.css' %}" />
    <link rel="stylesheet" href="{% static 'login.css' %}" />
    <link rel="stylesheet" href="{% static 'alerts.css' %}" />
    <link rel="stylesheet" href="{% static 'learning_detail.css' %}" />
    {% endblock %}

    <!-- Card Slider -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js" integrity="sha512-894YE6QWD5I59HgZOGReFYm4dnWc1Qt5NtvYSaNcOP+u1T9qYdvdihz0PPSiiqn/+/3e7Jo4EaG7TubfWGUrMQ==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/OwlCarousel2/2.3.4/owl.carousel.min.js" integrity="sha512-bPs7Ae6pVvhOSiIcyUClR7/q2OAsRiovw4vAkX+zJbw3ShAeeqezq50RIIcIURq7Oa20rW2n2q+fyXBNcU9lrw==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/OwlCarousel2/2.3.4/assets/owl.carousel.min.css" integrity="sha512-tS3S5qG0BlhnQROyJXvNjeEM4UpMXHrQfTGmbQ1gKmelCxlSEBUaxhRBj/EFTzpbP4RVSrpEikbmdJobCvhE3g==" crossorigin="anonymous" referrerpolicy="no-referrer" />

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w==" crossorigin="anonymous" referrerpolicy="no-referrer" />

    <!-- Boxicons CDN link -->
    <link href="https://unpkg.com/boxicons@2.0.9/css/boxicons.min.css" rel="stylesheet" />

    <script src="{% static 'js/main.js' %}"></script>
  </head>

  <body>
    {% include "includes/sidebar.html" %}
    <section class="home-section">
      <div class="home-content">
        <i class="bx bx-menu"></i>
        {% comment %} <span class="text">Planner</span> {% endcomment %}
        <div class="user-action-container">
          {% if user.id is None %}
          <a class="register-btn" href="{% url 'register' %}">Register</a>
          <div class="seperator"></div>
          <a href="{% url 'login' %}" class="login-btn">Login</a>
          {% else %}
          <a href="{% url 'logout' %}" class="logout-btn">Logout</a>
          <!-- s -->
          {% endif %}
        </div>
      </div>
      <main>{% block content %} {% endblock content %}</main>
    </section>
  </body>
  <script src="{% static 'js/script.js' %}"></script>
</html>
